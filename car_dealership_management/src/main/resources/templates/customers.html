<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - [Your Dealership Name]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #34495e;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .add-customer-button {
            position: absolute;
            top: 220px;
            left: 220px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Customer Details - [Your Dealership Name]</h1>
</header>
<nav>
    <a href="/home">Home</a>
    <a href="/inventory">Inventory</a>
    <a href="/Car-model">Car Model</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact</a>
</nav>
<div class="container">
    <h2>Customer List</h2>
    <table>
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>PIN</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.cust_id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.cust_email}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.PIN}"></td>
            <td th:text="${customer.cust_city}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/add-customer" class="add-customer-button">Add New Customer</a>
</div>
<footer>
    <p>&copy; 2024 [Your Dealership Name]</p>
</footer>
</body>
</html>
