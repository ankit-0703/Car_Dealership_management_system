<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [Your Dealership Name]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #34495e;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
<header>
    <h1>Contact [Your Dealership Name]</h1>
</header>
<nav>
    <a href="/home">Home</a>
    <a href="/customers">Customers</a>
    <a href="/inventory">Inventory</a>
    <a href="/sales">Sales</a>
    <a href="/about">About Us</a>
</nav>
<div class="container">
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> [Your Dealership Address]</p>
        <p><strong>Phone:</strong> [Your Dealership Phone Number]</p>
        <p><strong>Email:</strong> [Your Dealership Email Address]</p>
        <p><strong>Hours:</strong> [Your Dealership Hours]</p>
    </div>
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="/contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<footer>
    <p>&copy; 2024 [Your Dealership Name]</p>
</footer>
</body>
</html>
